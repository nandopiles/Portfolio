<section id="skills" #sectionRef class="py-24 md:py-32">
  <div class="container mx-auto px-6">
    <div [class]="'max-w-4xl mx-auto transition-all duration-1000 ' + (isVisible() ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10')">
      <div class="mb-12">
        <span class="text-primary font-mono text-sm">04.</span>
        <h2 class="text-3xl md:text-4xl font-bold inline-block ml-4">
          Skills y Tecnolog√≠as
          <div class="h-px bg-border mt-4 w-64"></div>
        </h2>
      </div>

      <div class="skills-grid">
        @for (category of skillCategories; track category.title; let idx = $index) {
          <div class="skills-card" tabindex="0">
            <h3>{{ category.title }}</h3>
            <div class="skills-list">
              @for (skill of category.skills; track skill) {
                <span class="skill-badge">{{ skill }}</span>
              }
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>

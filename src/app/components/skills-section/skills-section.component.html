<section id="skills" #sectionRef class="py-24 md:py-32 bg-card-30">
  <div class="container mx-auto px-6">
    <div [class]="'max-w-4xl mx-auto transition-all duration-1000 ' + (isVisible() ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10')">
      <div class="mb-12">
        <span class="text-primary font-mono text-sm">02.</span>
        <h2 class="text-3xl md:text-4xl font-bold inline-block ml-4">
          Skills & Technologies
          <div class="h-px bg-border mt-4 w-64"></div>
        </h2>
      </div>

      <div class="grid md:grid-cols-2 gap-8">
        @for (category of skillCategories; track category.title; let idx = $index) {
          <div
            class="group p-6 rounded-lg border border-border hover:border-primary-50 transition-all hover:bg-card-50"
            [style.animation-delay]="(idx * 100) + 'ms'"
          >
            <h3 class="text-xl font-semibold mb-4 text-foreground group-hover:text-primary transition-colors">
              {{ category.title }}
            </h3>
            <div class="flex flex-wrap gap-2">
              @for (skill of category.skills; track skill) {
                <span class="bg-secondary-50 hover:bg-primary hover:text-primary-foreground transition-colors cursor-default text-sm py-1 px-3 rounded-full">
                  {{ skill }}
                </span>
              }
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>

<nav
    [class]="'fixed top-0 left-0 right-0 z-50 transition-all duration-300 ' + (isScrolled() ? 'bg-background-blur border-bottom' : 'bg-transparent')">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <a href="#" class="text-xl font-bold text-foreground logo-dev" style="text-decoration: none;">
                &lt;Dev /&gt;
            </a>

            <div class="hidden md:flex items-center gap-8">
                @for (item of navItems; track item.name) {
                <a [href]="item.href"
                    [class]="'text-sm font-medium transition-colors hover:text-primary no-underline ' + (isActiveSection(item.href) ? 'text-primary' : 'text-muted-foreground')"
                    style="text-decoration: none;">
                    {{ item.name }}
                </a>
                }
            </div>

            <div class="flex items-center gap-4">

                <a href="https://github.com/nandopiles" target="_blank" rel="noopener noreferrer"
                    class="text-muted-foreground hover:text-primary transition-colors" aria-label="GitHub">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/ferranpileslablanca/" target="_blank" rel="noopener noreferrer"
                    class="text-muted-foreground hover:text-primary transition-colors" aria-label="LinkedIn">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.338 16.338H13.67V12.16c0-.995-.017-2.277-1.387-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248H8.014v-8.59h2.559v1.174h.037c.356-.675 1.227-1.387 2.526-1.387 2.703 0 3.203 1.778 3.203 4.092v4.711zM5.005 6.575a1.548 1.548 0 11-.003-3.096 1.548 1.548 0 01.003 3.096zm-1.337 9.763H6.34v-8.59H3.667v8.59zM17.668 1H2.328C1.595 1 1 1.581 1 2.298v15.403C1 18.418 1.595 19 2.328 19h15.34c.734 0 1.332-.582 1.332-1.299V2.298C19 1.581 18.402 1 17.668 1z" />
                    </svg>
                </a>

                <!-- Botón hamburguesa para móvil -->
                <button (click)="toggleMobileMenu()"
                    class="md:hidden p-2 text-muted-foreground hover:text-primary transition-colors"
                    aria-label="Toggle menu">
                    @if (!isMobileMenuOpen()) {
                    <!-- Icono hamburguesa -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    } @else {
                    <!-- Icono cerrar (X) -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                    }
                </button>
            </div>
        </div>
    </div>

    <!-- Menú móvil desplegable -->
    @if (isMobileMenuOpen()) {
    <div class="md:hidden mobile-menu bg-background border-t border-border">
        <div class="container mx-auto px-6 py-4">
            <div class="flex flex-col gap-4">
                @for (item of navItems; track item.name) {
                <a [href]="item.href" (click)="onMobileNavClick(item.href)"
                    [class]="'text-base font-medium transition-colors hover:text-primary block py-2 ' + (isActiveSection(item.href) ? 'text-primary' : 'text-muted-foreground')"
                    style="text-decoration: none;">
                    {{ item.name }}
                </a>
                }
            </div>
        </div>
    </div>
    }
</nav>

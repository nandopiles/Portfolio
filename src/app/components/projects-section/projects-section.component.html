<section id="projects" #sectionRef class="py-24 md:py-32">
  <div class="container mx-auto px-6">
    <div [class]="'max-w-6xl mx-auto transition-all duration-1000 ' + (isVisible() ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10')">
      <div class="mb-12">
        <span class="text-primary font-mono text-sm">03.</span>
        <h2 class="text-3xl md:text-4xl font-bold inline-block ml-4">
          Featured Projects
          <div class="h-px bg-border mt-4 w-64"></div>
        </h2>
      </div>

      <div class="grid gap-8">
        @for (project of projects; track project.title; let idx = $index) {
          <div [class]="'group relative rounded-lg overflow-hidden border border-border hover:border-primary-50 transition-all ' + (idx % 2 === 0 ? 'md:grid-cols-2' : 'md:grid-cols-2') + ' md:grid gap-0'">
            <div [class]="'relative overflow-hidden ' + (idx % 2 === 0 ? 'md:order-1' : 'md:order-2')">
              <img
                [src]="project.image"
                [alt]="project.title"
                class="w-full h-64 md:h-full object-cover group-hover:scale-105 transition-transform duration-300"
              />
              <div class="absolute inset-0 bg-primary bg-opacity-10 group-hover:bg-opacity-20 transition-all"></div>
            </div>
            
            <div [class]="'p-8 flex flex-col justify-center bg-card ' + (idx % 2 === 0 ? 'md:order-2' : 'md:order-1')">
              <h3 class="text-2xl font-bold mb-4 text-foreground group-hover:text-primary transition-colors">
                {{ project.title }}
              </h3>
              <p class="text-muted-foreground mb-6 leading-relaxed">
                {{ project.description }}
              </p>
              
              <div class="flex flex-wrap gap-2 mb-6">
                @for (tech of project.technologies; track tech) {
                  <span class="text-xs px-3 py-1 bg-secondary text-secondary-foreground rounded-full">
                    {{ tech }}
                  </span>
                }
              </div>
              
              <div class="flex gap-4">
                @if (project.liveUrl) {
                  <a
                    [href]="project.liveUrl"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-primary hover:text-primary-foreground hover:bg-primary px-4 py-2 rounded transition-all"
                  >
                    Live Demo
                  </a>
                }
                @if (project.githubUrl) {
                  <a
                    [href]="project.githubUrl"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-muted-foreground hover:text-primary transition-colors"
                  >
                    GitHub
                  </a>
                }
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
